<!DOCTYPE html>
<html>
  <head>
    <title>Neapolitan Verb Conjugator</title>
    <link rel="stylesheet" type="text/css" href="../css/styles.css">
  </head>
  <body>
    <h1>Neapolitan Verb Conjugator</h1>
    <nav>
      <ul>
        <li><strong><a href="#">Songs</a></strong></li>
        <li><strong><a href="#">Wiki</a></strong></li>      
        <li><strong><a href="#">Other References</a></strong></li>
      </ul>
    </nav>
    <hr>
      <div class="selecta">
        <form id="verbbox">
          <input type="text" id="verbname" placeholder="Enter your verb here...">
          <input type="submit" value="Conjugate" id="submit-btn">
        </form>
        <article>
          Tense:
        </article>
        <select id="tenseselecta">
          <option value="present">Present</option>
          <option value="imperative">Imperative</option>
          <option value="conditional">Conditional</option>
          <option value="imperfect">Imperfect</option>
          <option value="past">Past</option>
          <option value="future">Future</option>
        </select>
        <article id="resetbutton">
          
        </article>
      </div>
      <div id="Translation-Definition"></div>
